<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-panel">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="current-level">1</span></div>
        </div>

        <canvas id="gameCanvas" width="570" height="660"></canvas>

        <div class="controls">
            <div class="difficulty-buttons">
                <button id="beginner-btn" class="active easy-btn">Easy</button>
                <button id="intermediate-btn" class="medium-btn">Medium</button>
                <button id="advanced-btn" class="hard-btn">Hard</button>
            </div>
            <div class="game-buttons">
                <button id="start-btn" class="start-btn">START</button>
                <button id="pause-btn" class="pause-btn">PAUSE</button>
            </div>
        </div>
    </div>

    <audio id="pacman-music" src="assets/pacman-theme.mp3" loop></audio>

    <script src="js/constants.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
